<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Overlay middleware demo</title>
  <style>
    body { font-family: system-ui, Arial; padding: 32px; }
    .btn { padding: 8px 12px; border-radius: 6px; border: 1px solid #e3e6ea; background: #fff; cursor: pointer; }
    .demo-wrap { display: flex; gap: 16px; align-items: center; }
    .panel { background: white; border: 1px solid rgba(0,0,0,0.08); padding: 8px 12px; border-radius: 6px; box-shadow: 0 8px 36px rgba(0,0,0,0.08); }
    .arrow { width: 12px; height: 12px; background: white; transform: rotate(45deg); position: absolute; top: -6px; left: 50%; margin-left: -6px; box-shadow: -2px -2px 6px rgba(0,0,0,0.06); transition: left 220ms cubic-bezier(.2,.9,.2,1); }
  </style>
</head>
<body>
  <h1>Overlay middleware demo</h1>
  <div class="demo-wrap">
    <ui-popover id="demoPopover">
      <button slot="trigger" class="btn">Open popover</button>
      <div slot="content">Popover body â€” arrow & shift demo</div>
    </ui-popover>

    <ui-dropdown id="demoDropdown">
      <button slot="trigger" class="btn">Open dropdown</button>
      <div slot="content">
        <div class="item" role="menuitem">First</div>
        <div class="item" role="menuitem">Second</div>
        <div class="item" role="menuitem">Third</div>
      </div>
    </ui-dropdown>

    <div style="position:relative;">
      <button id="ctxBtn" class="btn">Right-click me</button>
      <ui-context-menu id="demoCtxMenu">
        <div slot="content"><div class="panel">Context Menu Item</div></div>
      </ui-context-menu>
    </div>
  </div>

  <script>
    document.getElementById('ctxBtn').addEventListener('contextmenu', (e) => {
      e.preventDefault();
      const cm = document.getElementById('demoCtxMenu');
      cm && cm.openAt && cm.openAt(e.clientX, e.clientY);
    });
  </script>
</body>
</html>
