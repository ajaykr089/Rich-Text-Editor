<body>
  <h1>Editora Status Bar Demo</h1>

  <div class="demo-section">
    <h2>Enhanced Status Bar</h2>

    <div class="instructions">
      <h3>Status Bar Features:</h3>
      <ul>
        <li><strong>Left Section:</strong> Cursor position (Ln X, Col Y) or selection info</li>
        <li><strong>Right Section:</strong> Word count, character count, and line count</li>
        <li><strong>Real-time Updates:</strong> Information updates as you type and move cursor</li>
      </ul>
    </div>

    <!-- Editora Web Component with Status Bar -->
    <editora-editor
      statusbar="true"
      placeholder="Start typing to see the status bar in action..."
      style="height: 300px; border: 1px solid #ddd; border-radius: 4px;"
    >
    </editora-editor>
  </div>

  <!-- Load Editora -->
  <script type="module">
    import { EditoraEditor } from 'https://cdn.jsdelivr.net/npm/@editora/core/dist/webcomponent.esm.js';

    // Register the web component
    if (!customElements.get('editora-editor')) {
      customElements.define('editora-editor', EditoraEditor);
    }

    console.log('Editora Status Bar Demo loaded');
  </script>
</body>
