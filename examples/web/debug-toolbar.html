    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon_16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon_32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="assets/img/favicon_64.png">
    <title>Editora - Debug Toolbar</title>
    <link rel="stylesheet" href="assets/css/style.css">
<body>
  <h1>üîç Toolbar Debug Console</h1>
  <div id="logs"></div>

  <!-- Import Web Component (Core Bundle - Optimized) -->
  <script src="https://cdn.jsdelivr.net/npm/@editora/core/dist/webcomponent-core.min.js"></script>

  <script>
    const logs = document.getElementById('logs');
    
    function log(message, type = 'log') {
      const div = document.createElement('div');
      div.className = `log ${type}`;
      div.innerHTML = `<pre>${message}</pre>`;
      logs.appendChild(div);
      console.log(message);
    }

    // Check if script loaded
    log('‚úÖ Script loaded', 'success');

    // Check global Editora object
    if (window.Editora) {
      log('‚úÖ window.Editora exists:\n' + JSON.stringify({
        version: window.Editora.version,
        pluginCount: window.Editora.plugins?.length,
        plugins: window.Editora.plugins
      }, null, 2), 'success');
    } else {
      log('‚ùå window.Editora NOT FOUND', 'error');
    }

    // Check RichTextEditorElement
    const RTE = customElements.get('rich-text-editor');
    if (RTE) {
      log('‚úÖ Custom element registered: ' + RTE.name, 'success');
      
      // Check __globalPluginLoader
      if (RTE.__globalPluginLoader) {
        log('‚úÖ RTE.__globalPluginLoader exists', 'success');
        log('Registered plugins: ' + RTE.__globalPluginLoader.getRegisteredPluginNames().join(', '));
      } else {
        log('‚ùå RTE.__globalPluginLoader NOT FOUND', 'error');
      }

      // Check __globalPlugins
      if (RTE.__globalPlugins) {
        log('‚úÖ RTE.__globalPlugins exists (length: ' + RTE.__globalPlugins.length + ')', 'success');
      } else {
        log('‚ùå RTE.__globalPlugins NOT FOUND', 'error');
      }
    } else {
      log('‚ùå Custom element NOT registered', 'error');
    }

    // Create test editor
    customElements.whenDefined('rich-text-editor').then(() => {
      log('\nüìù Creating test editor...', 'log');
      
      const editor = document.createElement('rich-text-editor');
      editor.setAttribute('height', '300');
      editor.setAttribute('toolbar-items', 'bold italic underline');
      editor.setAttribute('plugins', 'bold italic underline');
      editor.innerHTML = '<p>Test content</p>';
      
      document.body.appendChild(editor);
      
      // Wait for initialization
      setTimeout(() => {
        log('\nüîç Inspecting created editor...', 'log');
        
        // Check if editor is initialized
        log('Editor isInitialized: ' + editor.isInitialized);
        
        // Check config
        log('Editor config:\n' + JSON.stringify(editor.config, null, 2));
        
        // Check pluginLoader
        if (editor.pluginLoader) {
          log('‚úÖ Editor has pluginLoader', 'success');
          log('PluginLoader registered plugins: ' + editor.pluginLoader.getRegisteredPluginNames().join(', '));
          log('PluginLoader loaded plugins: ' + editor.pluginLoader.getLoadedPluginNames().join(', '));
        } else {
          log('‚ùå Editor has NO pluginLoader', 'error');
        }
        
        // Check toolbar element
        const toolbar = editor.querySelector('.editora-toolbar');
        if (toolbar) {
          log('‚úÖ Toolbar element found', 'success');
          log('Toolbar HTML:\n' + toolbar.innerHTML.substring(0, 500));
          
          const buttons = toolbar.querySelectorAll('.editora-toolbar-button');
          log(`Toolbar buttons found: ${buttons.length}`, buttons.length > 0 ? 'success' : 'error');
          
          if (buttons.length > 0) {
            log('Button commands: ' + Array.from(buttons).map(b => b.getAttribute('data-command')).join(', '));
          }
        } else {
          log('‚ùå Toolbar element NOT found', 'error');
          log('Editor innerHTML:\n' + editor.innerHTML.substring(0, 500));
        }
        
        // Check shadow DOM
        if (editor.shadowRoot) {
          log('Editor uses Shadow DOM', 'log');
          const shadowToolbar = editor.shadowRoot.querySelector('.editora-toolbar');
          if (shadowToolbar) {
            log('‚úÖ Toolbar in Shadow DOM', 'success');
          }
        }
        
      }, 1000);
    });
  </script>
</body>
</html>
