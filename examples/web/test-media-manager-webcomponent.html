<body>
  <h1>Media Manager Web Component Test</h1>
  <p>Insert an image and click on it to see if the floating toolbar appears.</p>

  <editora-editor
    height="400"
    plugins="image"
    toolbar="bold italic underline | bullist numlist | image"
    content="<p>Click the image button to insert an image, then click on the inserted image to test the floating toolbar.</p>"
  ></editora-editor>

  <script type="module">
    import { RichTextEditorElement } from 'https://cdn.jsdelivr.net/npm/@editora/core/dist/webcomponent.js';

    // Register the web component
    if (!customElements.get('editora-editor')) {
      customElements.define('editora-editor', RichTextEditorElement);
    }
  </script>
