<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editora - Vanilla HTML Example</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f5f5f5;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .editor-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .toolbar button {
            padding: 8px 12px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .toolbar button:hover {
            background: #e9ecef;
            border-color: #999;
        }
        
        .toolbar button.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .editor-content {
            padding: 20px;
            min-height: 300px;
            outline: none;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .editor-content:empty:before {
            content: 'Start typing here...';
            color: #999;
        }
        
        .info {
            margin-top: 20px;
            padding: 16px;
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            border-radius: 4px;
        }
        
        .info h3 {
            margin-top: 0;
            color: #1976d2;
        }
        
        .info ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .info code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Editora Rich Text Editor</h1>
    <p class="subtitle">Vanilla HTML/JavaScript Example - No Build Tools Required</p>
    
    <div class="editor-container">
        <div class="toolbar">
            <button onclick="editor.execCommand('bold')" title="Bold (Ctrl+B)">
                <strong>B</strong>
            </button>
            <button onclick="editor.execCommand('italic')" title="Italic (Ctrl+I)">
                <em>I</em>
            </button>
            <button onclick="editor.execCommand('underline')" title="Underline (Ctrl+U)">
                <u>U</u>
            </button>
            <button onclick="editor.execCommand('strikethrough')" title="Strikethrough">
                <s>S</s>
            </button>
            <button onclick="editor.execCommand('heading', { level: 1 })" title="Heading 1">
                H1
            </button>
            <button onclick="editor.execCommand('heading', { level: 2 })" title="Heading 2">
                H2
            </button>
            <button onclick="editor.execCommand('heading', { level: 3 })" title="Heading 3">
                H3
            </button>
            <button onclick="editor.execCommand('bulletList')" title="Bullet List">
                ‚Ä¢ List
            </button>
            <button onclick="editor.execCommand('orderedList')" title="Numbered List">
                1. List
            </button>
            <button onclick="editor.execCommand('undo')" title="Undo (Ctrl+Z)">
                ‚Ü∂ Undo
            </button>
            <button onclick="editor.execCommand('redo')" title="Redo (Ctrl+Y)">
                ‚Ü∑ Redo
            </button>
        </div>
        <div id="editor" class="editor-content" contenteditable="true"></div>
    </div>
    
    <div class="info">
        <h3>üìù Keyboard Shortcuts</h3>
        <ul>
            <li><code>Ctrl+B</code> (Mac: <code>‚åò+B</code>) - Bold</li>
            <li><code>Ctrl+I</code> (Mac: <code>‚åò+I</code>) - Italic</li>
            <li><code>Ctrl+U</code> (Mac: <code>‚åò+U</code>) - Underline</li>
            <li><code>Ctrl+Z</code> - Undo</li>
            <li><code>Ctrl+Y</code> - Redo</li>
            <li><code>Ctrl+K</code> - Insert Link</li>
            <li>And 30+ more shortcuts!</li>
        </ul>
    </div>
    
    <!-- Option 1: Local Build (after npm run build) -->
    <!-- <script src="../../packages/core/dist/editora.min.js"></script> -->
    
    <!-- Option 2: CDN (once published to npm) -->
    <!-- <script src="https://unpkg.com/@editora/core@latest/dist/editora.min.js"></script> -->
    
    <!-- Option 3: JSDelivr CDN (once published) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@editora/core@latest/dist/editora.min.js"></script> -->
    
    <!-- For now, using local build -->
    <script src="https://cdn.jsdelivr.net/npm/@editora/core/dist/editora.min.js"></script>
    
    <script>
        // Initialize the editor
        const editor = new Editora.Editor({
            element: document.getElementById('editor'),
            content: '<p>Welcome to Editora! Start editing this text...</p>',
            // Enable keyboard shortcuts
            shortcuts: true,
            // Add plugins as needed
            plugins: [
                // Will be available after build
            ]
        });
        
        // Listen to content changes
        editor.on('change', (content) => {
            console.log('Content updated:', content);
        });
        
        // Optional: Get/Set content programmatically
        window.getContent = () => {
            console.log('Current content:', editor.getContent());
            alert('Check console for content');
        };
        
        window.setContent = (html) => {
            editor.setContent(html);
        };
        
        // Example: Set content after 3 seconds
        // setTimeout(() => {
        //     editor.setContent('<h2>Content Updated!</h2><p>The editor content has been changed programmatically.</p>');
        // }, 3000);
    </script>
</body>
</html>
